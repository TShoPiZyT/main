<!doctype html>
<html>
  <head>
    <title>TShoP/Contact</title>
    <script>
window.onload = function() {
  const message = "TShoP/Contact";
  let currentText = message;
  let isDisappearing = true;
  let index = message.length;
  const delay = 500;
  function animate() {
    if (isDisappearing) {
      if (currentText.length > 0) {
        currentText = currentText.slice(0, -1);
        document.title = currentText || " ";
        setTimeout(animate, delay);
      } else {
        isDisappearing = false;
        index = 0;
        setTimeout(animate, delay);
      }
    } else {
      if (index < message.length) {
        currentText += message.charAt(index);
        document.title = currentText;
        index++;
        setTimeout(animate, delay);
      } else {
        setTimeout(() => {
          isDisappearing = true;
          animate();
        }, 500);
      }
    }
  }
  animate();
};
</script>
  </head>
  <body>
    <a href="mailto:tshopizyt@gmail.com">Write an email</a>
  </body>
</html>
